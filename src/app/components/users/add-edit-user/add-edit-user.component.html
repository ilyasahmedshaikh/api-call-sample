<div class="addedit-user pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="addedit-user-form">
                    <form class="form-row" [formGroup]="programForm">
                        <div class="form-group col-md-6">
                          <label>Name</label>
                          <input type="text" class="form-control" placeholder="Name" formControlName="name">
                        </div>
                        <div class="form-group col-md-6">
                          <label>Job</label>
                          <input type="text" class="form-control" placeholder="Job" formControlName="job">
                        </div>
                        
                        <button type="button" class="btn btn-primary mr-3" (click)="createUser()">Add User</button>
                        <button type="button" class="btn btn-success" routerLink="/users/users-listing">Edit User</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
